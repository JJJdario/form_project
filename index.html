<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Form">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>The code review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>


    <form action="index.html" method="post">
        <hr class="line1">
        <hr class="line2">
        <fieldset class="first">

            <legend>Contact Information</legend>
            <div class="container">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required placeholder="Required"><br>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="Required"><br>
                </div>

                <div>
                    <label for="number">Phone number</label>
                    <input type="tel" name="number" id="number" placeholder="Phone"><br>
                </div>

                <div>
                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address" placeholder="Address"><br>
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="City"><br>
                </div>

                <div>
                    <label for="state">State</label>
                    <select name="state" id="state">
            <option id="pl" value="pl">Choose State</option>
            <option value="texas">Texas</option>
            <option value="georgia">Georgia</option>
            <option value="florida">Florida</option>
            <option value="New york">New York</option>
            <option value="kentucky">Kentucky</option>
            <option value="colorado">Colorado</option>
            </select><br>
                </div>

                <div class="zip">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip" placeholder="zip">
                </div>

            </div>
        </fieldset>




        <hr class="line3">


        <fieldset class="second">

            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to recive</label><br>

            <div>
                <input type="checkbox" name="html" id="html-news">
                <label class="check" for="html-news">HTML News</label><br>
            </div>

            <div>
                <input type="checkbox" name="css" id="css">
                <label class="check" for="css">CSS News</label><br>
            </div>

            <div>
                <input type="checkbox" name="javascript" id="javascript">
                <label class="check" for="javascript">Javascript News</label>
            </div>
            <br>
            <br>

            <label class="format">Newsletter Format</label><br>

            <div>
                <input type="radio" name="letter" id="html" value="Html">
                <label for="html">HTML</label><br>
            </div>

            <div>
                <input type="radio" name="letter" id="letter" value="Plain text">
                <label for="letter">Plain text</label>
            </div>
            <br>
            <div>
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea name="topics" id="topics"></textarea>
            </div>

        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
            <p class="copy">Copyright the code Review</p>
        </div>




    </form>
</body>

</html>
